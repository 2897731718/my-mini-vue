<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渲染器实现</title>
</head>
<body>
  <div id="app"></div>
  <script src="./render.js"></script>
  <script>
    // 1.通过 h 函数可以创建一个 vNode
    const vNodeOld = h('div', { class: 'pop'}, [
      h('h2', null, '当前计数: 100'),
      h('button', { onClick: function one() {
        console.log('+1')
      } }, '+1')
    ])
    // console.log(vNode)

    // 2.通过 mount 函数 将 vNode 挂载到 div 的 app 上
    mount(vNodeOld, document.querySelector('#app'))

    // 3.创建一个新的 vNode 用于 diff 算法
    // const vNodeNew = h('div', { class: 'show-go' }, 'np')
    // setTimeout(() => {
    //   patch(vNodeOld, vNodeNew)
    // }, 2000)
    const vNodeTest = h('div', { class: 'show-go'}, [
      h('h1', null, '当前计数: 200'),
      h('button', { onClick: function two() {
        console.log('+2')
      } }, '+2'),
      
    ])
    setTimeout(() => {
      patch(vNodeOld, vNodeTest)
    }, 2000)
    // console.log(document.querySelector('button'))
  </script>
</body>
</html>
